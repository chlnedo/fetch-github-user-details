<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainnnn.css">
</head>
<body>
       <div class="wrappper">
         
         <div class="headerr">
             <h2>DevDetective</h2>
             <div class="btn-mode">
                <p class="dark-mode">Light</p>
                <img class="dark-mode-icon" src="" alt="">
             </div>
         </div>

         <div id="app">

         <div class="search-container active">
            
              <input class="searchbar-container" type="text" placeholder="Search.." name="search">
              <div class="erorr">
              <p class="no-result">no result found</p>
            </div>

              <button class="btn" type="submit">Search</button>
             
            
          </div>

          <div class="main-card ">
            
            <!-- pic-name-id-bio-joiningdate -->

            <div class="main content">

            <div class="pic-wala-section">
                  <div class="picgol">
                <img class="image-de" src="" alt="">
            </div>
                <!-- name-id-bio -->
                <div class="name-wala-section">
                    <div class="profile-info-col">
                    <h2 class="name-de"></h2>
                    <a id="user" class = "linkk" href=""></a>
                </div>
                   
                     <!-- join-date -->
               <p class="join-date-de"></p>
                   
                </div>

                
               
            </div>
            <br>

            <h4 id="bio" class="bio-de"></h4>

            <br>

            <div class="repos-wala-section">

                <div class="repos">
                    <h4>Repos</h4>
                    <h3 class="repos-de"></h3>
                </div>

                <div class="repos">
                    <h4>Followers</h4>
                    <h3 class="follower-de"></h3>
                </div>

                <div class="repos">
                    <h4>Following</h4>
                    <h3 class="following-de"></h3>
                </div>

            </div>
            <br>

            <!-- links-wager -->
            <div class="links">
                <!-- location and github link -->
                <div class="profile-info">

                    <div class="bottom-icons"><img src="./images/location-icon.svg" alt=""></div>
                   
                    <h4  class="location-de"></h4>
                   
                   
                </div>

                <div class="profile-info">
                    <div class="bottom-icons"><img src="./images/website-icon.svg" alt=""></div>
                    <a class="github-link-de" href=""></a>
                </div>
                <!-- twitterr and apermision link -->
                <div class="profile-info">
                    <div class="bottom-icons"><img src="./images/twitter-icon.svg" alt=""></div>
                   
                    <a class="twitter-de" href=""></a>
                   
                </div>

                <div class="profile-info">
                    <div class="bottom-icons"><img src="./images/company-icon.svg" alt=""></div>
                    <a class="apperenship-link-de" href=""></a>
                </div>
            </div>

        </div>

          </div>

        </div>

       </div>

      <script src="mainnn.js"></script>
</body>
</html>
